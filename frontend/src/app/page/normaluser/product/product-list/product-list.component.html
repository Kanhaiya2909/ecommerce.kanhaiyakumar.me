
<ngb-carousel
#carousel
	[interval]="15000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	(slide)="onSlide($event)"
>
	<ng-template ngbSlide *ngFor="let img of images; index as i">
		<div class="carousel-caption">
			<!-- <h3>My slide {{i + 1}} title</h3> -->
		</div>
		<a routerLink="{{link[i]}}" rel="nofollow noopener noreferrer">
			<div class="picsum-img-wrapper">
				<img width="100%" height="520px" [src]="img" alt="My image {{i + 1}} description" />
			</div>
		</a>
	</ng-template>
</ngb-carousel>
